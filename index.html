<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo"><strong>Cadastro de Candidatos</strong></h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>    
        </fieldset>
        <div class="campo">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Estado Civil</strong></label>
            <label>
                <input type="radio" name="estado-civil" value="casado" checked>Casado
            </label>
            <label>
                <input type="radio" name="estado-civil" value="solteiro">Solteiro
            </label>
            <label>
                <input type="radio" name="estado-civil" value="divorciado">Divorciado
            </label>
            <label>
                <input type="radio" name="estado-civil" value="viuvo">Viúvo
            </label>
        </div>
        <div class="campo">
            <label for="filhos"><strong>Filhos</strong></label>
            <select id="filhos">
                <option selected disable value="">Selecione</option>
                <option>Nenhum</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>Acima de 5</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Estados de preferência para trabalhar</strong></label><br><br>
                <input type="checkbox" id="rio-de-janeiro" name="rio de janeiro" value="Rio de Janeiro">
                <label for="Rio de Janeiro">Rio de Janeiro</label>
                <input type="checkbox" id="sao-paulo" name="sao-paulo" value="São Paulo">
                <label for="São Paulo">São Paulo</label>
                <input type="checkbox" id="minas-gerais" name="minas gerais" value="Minas Gerais">
                <label for="Minas Gerais">Minas Gerais</label>
                <input type="checkbox" id="parana" name="parana" value="Paraná">
                <label for="Paraná">Paraná</label>
                <input type="checkbox" id="rio-grande-do-sul" name="rio grande do sul" value="Rio Grande do Sul">
                <label for="Rio Grande do Sul">Rio Grande do Sul</label>
                <input type="checkbox" id="bahia" name="bahia" value="Bahia">
                <label for="Bahia">Bahia</label>
                <input type="checkbox" id="pernambuco" name="pernmabuco" value="Pernambuco">
                <label for="Pernambuco">Pernambuco</label>
                <input type="checkbox" id="sem-preferencia" name="sem preferencia" value="Sem preferência">
                <label for="Sem preferencia">Sem preferência</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label><strong>Conte-nos um pouco sobre você</strong></label>
            <textarea row="6" style="width:26em" id="biografia" name="biografia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
